<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <section>
       <h2>Registration</h2>
       <form>
           <div>
               <label>Username</label>
               <input type="text" name="username" size="45"> 
           </div>
           <div>
               <label>Email</label>
               <input type="text" name="email" size="45">
           </div>
           <div>
               <label>Password</label>
               <input type="text" name="password" size="45">
           </div>
           <div>
               <label>Gender</label>
               <input type="radio" name="gender">Male
               <input type="radio" name="gender">Female
           </div>
           <div>
               <label>Choose hobbies</label>
               <input type="checkbox" name="swimming">Swimming
               <input type="checkbox" name="swimming">Dancing
               <input type="checkbox" name="swimming">Music
           </div>
           <div>
               <label>Select year</label>
               <select name="year">
                   <option value="0">First year</option>
                   <option value="1">second year</option>
                   <option value="2">third year</option>
                   <option value="3">fourth year</option>

               </select>
           </div>
           <div>
               <label for="">language</label>
               <input name="language" list="language">
               <datalist id="language">
                   <option>burma</option>
                   <option>korean</option>
                   <option>chinese</option>
                   <option>japanese</option>
               </datalist>
           </div>
           <div>
               <label for="">choose date</label>
               <input type="date" name="calender">
               <input type="file" name="file" id="">
               <input type="color" name="color">
               <input type="number" name="number">
           </div>
           <div>
               <textarea cols="50" rows="10">message</textarea>
           </div>
           <div>
               <input type="submit" name="submit" value="submit">
               <button name="register">register</button>
           </div>
       </form>
   </section> 
   <section>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3702.0968303195014!2d96.1244753151057!3d21.892346748657577!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30cb724916ba6b47%3A0x3f54a6c6a6aa73c0!2sMSP%20CAT%20(Mandalay%20Branch)!5e0!3m2!1sen!2smm!4v1651228227645!5m2!1sen!2smm" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
   </section>
</body>
</html>
